name: 'üîó PR Issue Link Check & Review'

on:
  pull_request:
    types: [opened, reopened, edited]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  check-issue-link:
    runs-on: ubuntu-latest
    # Skip PRs from forks for security (they can't access secrets)
    if: github.event.pull_request.head.repo.fork == false
    outputs:
      has_issue_link: ${{ steps.check.outputs.has_issue_link }}
      is_new_pr: ${{ steps.check.outputs.is_new_pr }}
    steps:
      - name: Check if PR links to an issue
        id: check
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7.0.1
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            const action = context.payload.action;

            // Check if this is a new PR (opened) vs edited
            const isNewPr = action === 'opened';
            core.setOutput('is_new_pr', isNewPr);

            // Check if PR body contains issue linking keywords
            const issuePatterns = [
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s*#\d+/gi,
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+https:\/\/github\.com\/[^\/]+\/[^\/]+\/issues\/\d+/gi,
              /#\d+/g
            ];

            let hasIssueLink = false;
            for (const pattern of issuePatterns) {
              if (pattern.test(prBody)) {
                hasIssueLink = true;
                break;
              }
            }

            core.setOutput('has_issue_link', hasIssueLink);

            // Check if this bot has already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              (comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]') &&
              comment.body.includes('<!-- pr-issue-check-bot -->')
            );

            if (hasIssueLink) {
              // If issue is linked and bot comment exists, delete it
              if (botComment) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                });
                core.info('Issue link found. Removed previous bot comment.');
              }
              core.info('PR is properly linked to an issue. Will proceed to code review.');
              return;
            }

            // If no issue link and bot already commented, skip
            if (botComment) {
              core.info('Bot has already commented on this PR.');
              return;
            }

            // Post comment asking for issue link
            const commentBody = `<!-- pr-issue-check-bot -->

Hi @${prAuthor},

Thank you for your contribution! Before we can proceed with the **automated code review**, please:

1. **Create an Issue first** - Please open a new issue describing what this PR addresses (bug fix, feature, enhancement, etc.)
2. **Link this PR to the Issue** - Add one of the following to your PR description:
   - \`Fixes #<issue_number>\`
   - \`Closes #<issue_number>\`
   - \`Resolves #<issue_number>\`
3. **Complete basic testing** - Please confirm you have:
   - [ ] Run \`bun run lint\` and fixed any errors
   - [ ] Run \`bun run typecheck\` (or \`bun x tsc --noEmit\`) with no errors
   - [ ] Tested the changes locally

This helps us track changes and maintain a clear history of issues and their resolutions.

---
‚è≥ *Once you link an issue, edit your PR description and the automated code review will be triggered automatically.*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });

            core.info('Posted comment asking for issue link.');

  # Post PR summary when issue is linked (only for new PRs)
  summary:
    needs: check-issue-link
    if: ${{ needs.check-issue-link.outputs.has_issue_link == 'true' && needs.check-issue-link.outputs.is_new_pr == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate PR Summary
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7.0.1
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || '';
            const prAuthor = context.payload.pull_request.user.login;

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const additions = files.reduce((sum, f) => sum + f.additions, 0);
            const deletions = files.reduce((sum, f) => sum + f.deletions, 0);
            const fileCount = files.length;

            // Categorize files by type
            const filesByType = {};
            for (const file of files) {
              const ext = file.filename.split('.').pop() || 'other';
              if (!filesByType[ext]) filesByType[ext] = [];
              filesByType[ext].push(file.filename);
            }

            // Build file summary
            let fileSummary = '';
            for (const [ext, fileList] of Object.entries(filesByType)) {
              fileSummary += `- **${ext}**: ${fileList.length} file(s)\n`;
            }

            // Check if summary already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const summaryComment = comments.data.find(comment =>
              (comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]') &&
              comment.body.includes('<!-- pr-summary-bot -->')
            );

            if (summaryComment) {
              core.info('Summary already exists, skipping.');
              return;
            }

            const summaryBody = `<!-- pr-summary-bot -->

## üìã PR Summary

Hello @${prAuthor}, I'm working on reviewing this pull request. Here's a quick summary:

### üìä Stats
| Metric | Value |
|--------|-------|
| Files Changed | ${fileCount} |
| Additions | +${additions} |
| Deletions | -${deletions} |

### üìÅ Files by Type
${fileSummary}

### üîç Review Status
- ‚úÖ Issue linked
- ‚è≥ Automated code review in progress...

---
**Using AI Review**

You can request assistance at any point by creating a comment:
| Command | Description |
|---------|-------------|
| \`@gemini-cli /review\` | Request a code review |
| \`@gemini-cli <question>\` | Ask a question about this PR |

---
*This is an automated summary. The detailed code review will follow shortly.*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: summaryBody,
            });

            core.info('Posted PR summary.');

  # Trigger Gemini review only when PR has issue link
  review:
    needs: [check-issue-link, summary]
    # Run review if issue is linked, even if summary was skipped (for edited PRs)
    if: |
      always() &&
      needs.check-issue-link.outputs.has_issue_link == 'true' &&
      (needs.summary.result == 'success' || needs.summary.result == 'skipped')
    uses: './.github/workflows/gemini-review.yml'
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    secrets: inherit
